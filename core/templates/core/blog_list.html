{% extends 'core/base.html' %}
{% block title %}Blogs - My Legal Consultants{% endblock %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center text-dark mb-4">Legal Awareness / Blogs</h2>
    <div class="row">
        {% for blog in blogs %}
<div class="col-6 col-md-4 col-lg-3 my-2">
    <div class="card shadow-lg border-0" style="border-radius: 12px;">
        {% if blog.image %}
        <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}" style="border-radius: 12px 12px 0 0;">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title text-dark">{{ blog.title }}</h5>
            <p class="card-text text-dark">{{ blog.content|truncatewords:10 }}</p>
            <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary btn-sm">Read More</a>
        </div>
    </div>
</div>
{% endfor %}

    </div>
</div>
{% endblock %}

{% extends "core/base.html" %}
{% load static %}

{% block title %}Book Consultation{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card">
        <div class="card-body">
          <h4 class="mb-3">Book Consultation â€“ {{ service.title }}</h4>

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Case Details (brief facts)</label>
              <textarea name="case_details" class="form-control" rows="4"
                        placeholder="Describe your case, important dates, and what relief you want."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
              Confirm Booking
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}

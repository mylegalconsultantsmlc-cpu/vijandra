{% extends 'core/base.html' %}
{% load static %}

{% block title %}Client Registration - My Legal Consultants{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h2>Register as Client</h2>
        <form method="POST" action="{% url 'register_client' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="mobile">Mobile Number</label>
                <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="mb-3">
                <label for="address">Address</label>
                <textarea name="address" id="address" placeholder="Enter your address" required></textarea>
            </div>

            <div class="mb-3">
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="Enter your state" required>
            </div>

            <div class="mb-3">
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Enter your city" required>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="terms" id="terms" class="form-check-input" required>
                <label class="form-check-label" for="terms">
                    I accept the <a href="http://127.0.0.1:8000/terms-and-conditions/" style="color: #2563eb; text-decoration: underline;">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
